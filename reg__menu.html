<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/reg_menu/img/Leonardo_Diffusion_XL_space_logo_0 1.ico" type="image/x-icon">

<body style="background-color: black;">
    <div class="bg__main"></div>
    <div class="bg__second"></div>
    <div class="bg__fields">
        <div class="logo"></div>


        <div class="sign__in__text">
            <h1>Sign in</h1>
        </div>

            <h2>Email</h2>

        <form class="email__sign__in__form">

        <div class="password__sign__in__form__name">
            <h2>Password</h2>
        </div>
        <form class="form password__sign__in__form">

        </form>
        <div class="forgot__password">

        </div>
        <div class="sign__in__button">

        </div>


        <hr>
        <div class="circle__or">OR</div>
        <div class="sign__up__text">
            <h1>Sign Up</h1>
        </div>

            <h2>Email</h2>
        </div>
        <form class="email__sign__in__form">
            <input type="text" placeholder="haremo@host.cnf">
        </form>
        <div class="password__sign__in__form__name">

        </div>

        <div class="sign__in__button">

        </div>
